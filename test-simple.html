<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #2D5F3F;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Button Click</h1>
    <button onclick="openModal()">Click Me</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>It Works!</h2>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal() {
            console.log('openModal called');
            document.getElementById('myModal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('myModal').classList.remove('active');
        }
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PIS • Calyco NOVA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
:root{
  --ink:#f7fafc; --mut:#b8c4cc; --bg:#0b2e3a; --bg2:#0e3a48; --card:#0f4559;
  --stroke:#1b5568; --p:#5E3A98; --g:#C9A941; --accent:#2cc7da;
  --fxshadow:0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.04);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--ink);
  background:
    radial-gradient(1000px 600px at 12% -10%, rgba(94,58,152,.18), transparent 60%),
    radial-gradient(900px 600px at 100% 0%, rgba(201,169,65,.12), transparent 55%),
    linear-gradient(180deg, #0a2731 0%, #0b2e3a 65%);
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
}
a{color:#bfeaff}
#app{min-height:100vh}
.container{max-width:1280px;margin:0 auto;padding:34px}
.hrule{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);margin:22px 0}
.kicker{letter-spacing:.08em;text-transform:uppercase;font-weight:800;color:#cfe7f1}

.brand-chip{
  display:inline-flex;align-items:center;gap:8px;
  background:linear-gradient(90deg, rgba(94,58,152,.9), rgba(201,169,65,.9));
  color:#fff;border:1px solid rgba(255,255,255,.25);
  padding:6px 12px;border-radius:999px;font-size:12px;letter-spacing:.14em;
  text-transform:uppercase; box-shadow:0 4px 16px rgba(94,58,152,.35)
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)), var(--card);
  border:1px solid var(--stroke); border-radius:14px; padding:18px; box-shadow:var(--fxshadow);
}
.card:hover{ border-color:#2a6c80 }

h1,h2,h3{font-family:"Source Sans Pro",Inter,sans-serif;font-weight:800;line-height:1.2;margin:0 0 16px}
h1{font-size:3rem;background:linear-gradient(90deg,var(--accent),var(--p));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 2px 10px rgba(44,199,218,.3)}
h2{font-size:2rem;padding-bottom:10px;border-bottom:2px solid var(--accent);margin-bottom:20px}
h3{font-size:1.25rem;color:var(--accent);display:flex;align-items:center;gap:10px}

.section-title{display:flex;align-items:center;gap:10px}
.section-title .material-icons{color:var(--accent)}

ul{margin:6px 0 0 18px}
table{width:100%;border-collapse:collapse}
td,th{padding:10px 8px;border-top:1px solid var(--stroke);vertical-align:top;color:#e5f0f6}
th{color:#fff;text-align:left;background:linear-gradient(90deg,var(--p),var(--g))}

.tag{background:var(--g);color:#111;padding:4px 10px;border-radius:999px;font-size:12px;font-weight:800}
.chips{display:flex;gap:10px;flex-wrap:wrap}
.chip{background:#134a5d;border:1px solid #1a5a70;border-radius:12px;padding:8px 12px;font-weight:800}

.grid{display:grid;gap:16px}
.grid.cols-3{grid-template-columns:repeat(3,1fr)}
.grid.cols-2{grid-template-columns:repeat(2,1fr)}
@media (max-width:1024px){.grid.cols-3{grid-template-columns:1fr 1fr}}
@media (max-width:720px){.grid.cols-3,.grid.cols-2{grid-template-columns:1fr}}

.hero{
  display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)), var(--bg2);
  border:1px solid var(--stroke); border-radius:18px; padding:26px 28px; box-shadow:var(--fxshadow)
}
.subtitle{font-size:18px;color:var(--mut);margin:10px 0 0}

.pill{display:inline-flex;align-items:center;gap:8px;background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)), #0f4559;border:1px solid #1a5a70;border-radius:12px;padding:10px 14px;font-weight:700}
.pill .material-icons{color:#7fd8ff}

.step{
  border-left:3px solid var(--g);padding:10px 12px;margin:8px 0;
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  border-radius:8px
}

.topbar{display:flex;gap:10px;justify-content:flex-end;margin-bottom:10px}
.btn{display:inline-flex;align-items:center;gap:8px;background:linear-gradient(90deg,var(--p),var(--g));border:0;color:#fff;padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer;box-shadow:0 6px 18px rgba(94,58,152,.35)}
.btn .material-icons{font-size:18px}
</style>
</head>
<body>
<main id="app" class="container">Loading…</main>

<script>
// --------- The JSON you provided (edit in-place if needed) ----------
const DATA = {
  "sheet_title": "Calyco NOVA – Interior Latex Paint",
  "pis_title": "Interior Latex Paint– Product Information Sheet (PIS)",
  "product_overview": "The most discerning designers and homeowners choose Nova for its rich, lasting colour and unmatched interior performance.",
  "key_features": [
    "📐 High Coverage",
    "🧼 Easy to Wash",
    "🧲 Superior Adhesion",
    "🌍 Multi-Surface Application: Works across Drywall, Plaster, Wood, Masonry, Metal"
  ],
  "recommended_use": {
    "intro": "Perfect for interior and exterior applications, including:",
    "items": [
      "Ideal for plaster, POP, and drywall walls and ceilings"
    ]
  },
  "application_system": [
    { "step": 1, "label": "Primer (if required)", "product": "Substrate-appropriate primer", "purpose": "Ensures optimal adhesion and corrosion resistance for metals." },
    { "step": 2, "label": "Base Coat", "product": "Calyco NOVA – Interior Latex Paint (1st coat)", "purpose": "Penetrates and seals substrate." },
    { "step": 3, "label": "Topcoat", "product": "Calyco NOVA – Interior Latex Paint (2nd coat)", "purpose": "Builds final protective layer for durability." }
  ],
  "application_tools": ["Brush","roller","spray"],
  "timings": { "touch_dry": "1 hr", "recoat": "2–4 hrs" },
  "coverage": "100–120 sq. ft./Ltr per coat",
  "finish": "Soft sheen | Matte",
  "thinner": "Thinner: Clean potable water (max 10% dilution if required)",
  "technical_data": {
    "Sheen Level": "Soft sheen | Matte",
    "VOC Content": "Low VOC",
    "Shelf Life": "5 years"
  },
  "surface_preparation": [
    "Ensure surface is clean and dry",
    "Sand wood lightly in the grain direction.",
    "Remove rust from metal; prime if required.",
    "For masonry/concrete, cure fully and remove efflorescence before application."
  ],
  "application": [
    "Brush or roller recommended. Avoid over-thinning."
  ],
  "pack_sizes": "Available in: 1L, 4L, 10L",
  "storage_safety": [
    "Keep in cool place",
    "tightly sealed",
    "Use gloves; ventilate workspace",
    "Use PPE (gloves, mask, goggles) during application.",
    "Keep out of reach of children.",
    "Avoid inhalation of mist; ventilate during use.",
    "In case of eye contact, rinse immediately with clean water."
  ]
};

// --------- helpers ----------
const esc = x => x==null?"":String(x).replace(/[&<>\"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));
const li = a => (a||[]).map(x=>`<li>${esc(x)}</li>`).join("");
const kv = o => Object.entries(o||{}).map(([k,v])=>`<tr><td><b>${esc(labelize(k))}</b></td><td>${esc(v)}</td></tr>`).join("");
const steps = a => (a||[]).map(s=>`
  <div class="step">
    <b>${esc(s.step)}. ${esc(s.label||"")}</b>
    ${s.product?`<div><span class="tag">Product</span> ${esc(s.product)}</div>`:""}
    ${s.purpose?`<small class="subtitle">${esc(s.purpose)}</small>`:""}
  </div>`).join("");
const cap = (t)=> t? t.charAt(0).toUpperCase()+t.slice(1) : "";
const labelize = (k)=> String(k).replace(/_/g," ").replace(/\b\w/g,m=>m.toUpperCase());

// --------- icon helper for feature badges ----------
function iconFor(text=""){
  const t = (text||"").toLowerCase();
  if(/water|wash/i.test(t)) return "opacity";
  if(/adhes|bond/i.test(t)) return "construction";
  if(/coverage|spread|high/i.test(t)) return "straighten";
  if(/multi|surface|masonry|wood|metal|plaster|drywall/i.test(t)) return "category";
  return "check_circle";
}

// --------- render ----------
function renderPIS(d){
  const tools = (d.application_tools||[]).map(t=>cap(String(t)));
  const timings = d.timings||{};
  return `
  <div class="topbar">
    <button class="btn" onclick="window.print()"><span class="material-icons">print</span>Print</button>
  </div>

  <header class="hero">
    <div>
      <div class="brand-chip">CALYCO</div>
      <h1>${esc(d.sheet_title||"Product Information Sheet")}</h1>
      ${d.pis_title?`<div class="kicker">${esc(d.pis_title)}</div>`:""}
      ${d.product_overview?`<p class="subtitle" style="margin-top:10px">${esc(d.product_overview)}</p>`:""}
      <div class="hrule"></div>
      <div class="chips">
        ${(d.key_features||[]).slice(0,6).map(t=>`
          <span class="pill"><i class="material-icons">${iconFor(t)}</i>${esc(t)}</span>`).join("")}
      </div>
    </div>

    <div class="card">
      <h2 class="section-title"><span class="material-icons">insights</span>Quick Specs</h2>
      <div class="chips" style="margin-bottom:10px">
        ${d.coverage?`<span class="chip">Coverage: ${esc(d.coverage)}</span>`:""}
        ${d.finish?`<span class="chip">Finish: ${esc(d.finish)}</span>`:""}
        ${d.thinner?`<span class="chip">${esc(d.thinner)}</span>`:""}
      </div>
      <h3><span class="material-icons">timeline</span>Timings</h3>
      <div class="chips">
        ${Object.entries(timings).map(([k,v])=>`<span class="chip">${esc(labelize(k))}: ${esc(v)}</span>`).join("")}
      </div>
    </div>
  </header>

  <section class="card" style="margin-top:26px">
    <h2 class="section-title"><span class="material-icons">verified</span>Key Features & Benefits</h2>
    <div class="grid cols-3">
      ${(d.key_features||[]).map(f=>`
        <div class="card" style="padding:14px">
          <h3 class="section-title"><span class="material-icons">${iconFor(f)}</span>${esc(f).replace(/^([\p{Extended_Pictographic}\uFE0F\u200D]+)/u,'')}</h3>
          <div class="subtitle">Benefit: ${esc(f)}</div>
        </div>`).join("")}
    </div>
  </section>

  <section class="card" style="margin-top:18px">
    <h2 class="section-title"><span class="material-icons">task_alt</span>Recommended Use</h2>
    ${d?.recommended_use?.intro?`<p class="kicker" style="margin:0 0 6px">${esc(d.recommended_use.intro)}</p>`:""}
    ${Array.isArray(d?.recommended_use?.items)?`<ul>${li(d.recommended_use.items)}</ul>`:""}
  </section>

  <section class="card" style="margin-top:18px">
    <h2 class="section-title"><span class="material-icons">schema</span>Application System</h2>
    ${steps(d.application_system)}
    ${tools.length?`<div class="chips" style="margin-top:12px">
      ${tools.map(t=>`<span class="chip">${esc(t)}</span>`).join("")}
    </div>`:""}
  </section>

  <section class="grid cols-2" style="margin-top:18px">
    <div class="card">
      <h2 class="section-title"><span class="material-icons">handyman</span>Surface Preparation</h2>
      <ul>${li(d.surface_preparation)}</ul>
    </div>
    <div class="card">
      <h2 class="section-title"><span class="material-icons">science</span>Technical Data</h2>
      <table>${kv(d.technical_data)}</table>
    </div>
  </section>

  <section class="grid cols-2" style="margin-top:18px">
    <div class="card">
      <h2 class="section-title"><span class="material-icons">brush</span>Application Notes</h2>
      <ul>${li(d.application)}</ul>
    </div>
    <div class="card">
      <h2 class="section-title"><span class="material-icons">inventory_2</span>Packs & Availability</h2>
      <p class="subtitle">${esc(d.pack_sizes||"")}</p>
      <h3 class="section-title" style="margin-top:10px"><span class="material-icons">health_and_safety</span>Storage & Safety</h3>
      <ul>${li(d.storage_safety)}</ul>
    </div>
  </section>
  `;
}

// --------- boot ----------
const mount = document.getElementById("app");
mount.innerHTML = renderPIS(DATA);
</script>
</body>
</html>
